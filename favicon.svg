<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="14" fill="url(#bg-gradient)" filter="url(#shadow)"/>

  <!-- Bluetooth symbol -->
  <g transform="translate(16, 16) rotate(-45)">
    <!-- Main triangle shape -->
    <path d="M -6 -8 L 6 0 L 0 0 L 6 8 L -6 0 L 0 0 Z"
          fill="white"
          opacity="0.95"/>
    <!-- Vertical line -->
    <rect x="-1.5" y="-8" width="3" height="16" fill="white" opacity="0.95"/>
  </g>

  <!-- Decorative elements -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
</svg>